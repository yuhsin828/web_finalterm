<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>新增記帳</title>
</head>

<div class="loading">
    <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<body>
    <header></header>
    <nav class="d-flex justify-content-evenly my-5">
        <a href="#" class="nav-btn-active d-flex align-items-center justify-content-center fs-4">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </a>
        <a href="./index.html" class="nav-btn d-flex align-items-center justify-content-center fs-4">
            <i class="fa fa-list" aria-hidden="true"></i>
        </a>
        <a href="#" class="nav-btn d-flex align-items-center justify-content-center fs-4">
            <i class="fa fa-cog" aria-hidden="true"></i>
        </a>
    </nav>
    <section>
        <div class="container">
            <article id="" class="my-5">
                <!-- new income or outcome -->
                <div class="d-flex justify-content-center">
                    <input type="button" class="btn new-outcome fw-bold col-6" name="in-out" id="outcome" value="新增支出"
                        cSwitch="支出">
                    <input type="button" class="btn new-income fw-bold col-6" name="in-out" id="income" value="新增收入"
                        cSwitch="收入">
                </div>

                <div class="container hide rounded bg-form p-3">
                    <!-- choose type -->
                    <p class="mb-1 fw-bolder">分類</p>
                    <div class="input-group mb-3 tip-group">
                        <div class="d-flex justify-content-start align-items-center flex-wrap form-control minh-150 bg-field border-0"
                            id="TYPE">
                            <!-- <input type="radio" class="btn-check form-check-input" name="come-type" id="come-type1"
                                autocomplete="off" value="飲食">
                            <label class="btn btn-secondary input-group-text" for="come-type1">飲食</label>

                            <input type="radio" class="btn-check form-check-input" name="come-type" id="come-type2"
                                autocomplete="off" value="居家">
                            <label class="btn btn-secondary input-group-text" for="come-type2">居家</label>-->
                        </div>
                    </div>

                    <!-- input memo un -->
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-label bdy fw-bolder">備註</span>
                        <input type="text" class="form-control bg-field bdy" id="memo" name="memo">
                    </div>

                    <!-- input price -->
                    <div class="input-group mb-3 tip-group">
                        <span class="input-group-text bg-label bdy fw-bolder">$</span>
                        <input type="number" min=1 class="form-control bg-field  bdy"
                            aria-label="Amount (to the nearest dollar)" id="price" name="price">
                    </div>

                    <!-- choose date -->
                    <div class="input-group mb-4 tip-group">
                        <span class="input-group-text bg-label bdy fw-bolder">日期</span>
                        <!-- <span class="input-group-text bg-label bdy"><i class="fa fa-calendar"
                                aria-hidden="true"></i></span> -->
                        <input type="date" class="form-control bg-field bdy" name="date">
                    </div>

                    <!-- submit -->
                    <div class="d-flex justify-content-center">
                        <input class="col-2 btn-done fw-bolder text-light border-0 rounded p-2" type="submit" value="新增">
                    </div>
                </div>
            </article>
        </div>
    </section>
    <footer></footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/input.js"></script>

</body>

<!-- 分類選項 -->
<template id="showTypes" style="display: none;">
    <div class="p-2">
        <input type="radio" class="btn-check form-check-input mx-1" name="come-type" id="come-typeN" autocomplete="off"
            value="TYPE">
        <label class="btn btn-secondary input-group-text" for="come-typeN">TYPE</label>
    </div>
</template>

<!-- 必填提示 -->
<template id="tips" style="display: none;">
    <div class="tip">
        <i class="fa fa-exclamation-circle"></i>
        <span>這是必填的欄位</span>
    </div>
</template>

<!-- 請輸入數字提示 -->
<template id="ruleNum" style="display: none;">
    <div class="tip">
        <i class="fa fa-exclamation-circle"></i>
        <span>請輸入數字</span>
    </div>
</template>

</html>
