<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>記帳本</title>
</head>

<div class="submit-loading">
    <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="container">
            <article id="article1" class="article article1">
                <div class="switch-loading">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- new income or outcome -->
                <input type="button" class="btn new-outcome" name="in-out" id="outcome" value="新增支出"
                    cSwitch="支出"></input>
                <input type="button" class="btn new-income" name="in-out" id="income" value="新增收入" cSwitch="收入"></input>

                <div class="container hide rounded bg-form p-3">
                    <!-- choose type -->
                    <p class="bg-form border-0 mb-1">分類</p>
                    <div class="input-group mb-3 tip-group">
                        <div class="bg-white flex-fill minh-150">
                            <div class="d-flex justify-content-start align-items-center flex-wrap" id="TYPE">
                                <!-- <input type="radio" class="btn-check form-check-input" name="come-type" id="come-type1"
                                autocomplete="off" value="飲食">
                            <label class="btn btn-secondary input-group-text" for="come-type1">飲食</label>

                            <input type="radio" class="btn-check form-check-input" name="come-type" id="come-type2"
                                autocomplete="off" value="居家">
                            <label class="btn btn-secondary input-group-text" for="come-type2">居家</label>

                            <input type="radio" class="btn-check form-check-input" name="come-type" id="come-type3"
                                autocomplete="off" value="學習">
                            <label class="btn btn-secondary input-group-text" for="come-type3">學習</label>

                            <input type="radio" class="btn-check form-check-input" name="come-type" id="come-type"
                                autocomplete="off" value="健康">
                            <label class="btn btn-secondary input-group-text" for="come-type4">健康</label> -->
                            </div>
                        </div>
                    </div>

                    <!-- input price -->
                    <div class="input-group mb-3 tip-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="price"
                            name="price">
                    </div>

                    <!-- input memo un -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">備註</span>
                        <input type="text" class="form-control" id="memo" name="memo">
                    </div>

                    <!-- choose date -->
                    <div class="input-group mb-3 tip-group">
                        <!-- <span class="input-group-text">日期</span> -->
                        <span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        <input type="button" class="form-control" id="datetimepicker" value="" name="date"
                            placeholder="請選擇日期">
                    </div>

                    <!-- submit -->
                    <div class="d-grid gap-2 col-2 mx-auto">
                        <input class="btn btn-info btn-done" type="submit" value="完成">
                    </div>

                </div>
            </article>

        </div>
    </section>
    <footer></footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap-datetimepicker.min.js"></script>
    <script src="./js/bootstrap-datetimepicker.zh-TW.js"></script>
    <script src="./js/main.js"></script>

</body>

<!-- 分類選項 -->
<template id="showTypes" style="display: none;">
    <div class="p-2">
        <input type="radio" class="btn-check form-check-input mx-1" name="come-type" id="come-typeN" autocomplete="off"
            value="TYPE">
        <label class="btn btn-secondary input-group-text" for="come-typeN">TYPE</label>
    </div>

</template>

<!-- 必填提示 -->
<template id="tips" style="display: none;">
    <div class="tip">
        <i class="fa fa-exclamation-circle"></i>
        <span>這是必填的欄位</span>
    </div>
</template>

</html>
