    <nav></nav>

        <div class="container">
            <article id="article1" class="article article1">

                <!-- 視窗的組件 Modal -->
                <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel"

                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header border-bottom-0">
                                <div class="text"></div>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- type -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">分類</span>
                                    <div class="input-group-text bg-white flex-fill">
                                        <div class="input-group" id="TYPE">

                                            <label class="btn btn-secondary input-group-text"
                                                for="come-type1">飲食</label>

                                            <input type="radio" class="btn-check form-check-input" name="come-type"
                                                id="come-type2" autocomplete="off" value="居家">
                                            <label class="btn btn-secondary input-group-text"
                                                for="come-type2">居家</label>

                                            <input type="radio" class="btn-check form-check-input" name="come-type"
                                                id="come-type3" autocomplete="off" value="學習">
                                            <label class="btn btn-secondary input-group-text"
                                                for="come-type3">學習</label>

                                            <input type="radio" class="btn-check form-check-input" name="come-type"

                                            <label class="btn btn-secondary input-group-text"
                                                for="come-type4">健康</label> -->
                                        </div>
                                    </div>
                                </div>
                                <!-- price -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                        id="price" name="price">
                                </div>
                                <!-- memo -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">備註</span>
                                    <input type="text" class="form-control" id="memo" name="memo">
                                </div>
                                <!-- date -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">日期</span>
                                    <span class="add-on input-group-text"><i class="fa fa-calendar"
                                            aria-hidden="true"></i></span>
                                    <input class="controls input-append date form_date form-control" data-date=""
                                        data-date-format="dd MM yyyy" data-link-field="dtp_input2"
                                        data-link-format="yyyy-mm-dd" type="text" value="" readonly>
                                    <input type="hidden" id="dtp_input2" value="" name="date"><br>
                                </div>
                            </div>
                            <div class="modal-footer border-top-0">
                                <button type="button" class="btn btn-secondary btn-close2"
                                    data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary btn-option btn-send">完成</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="sysModal" tabindex="-1" aria-labelledby="exampleModalLabel"

        crossorigin="anonymous"></script>
    <script src="./js/bootstrap-datetimepicker.min.js"></script>
    <script src="./js/bootstrap-datetimepicker.zh-TW.js"></script>
    <script src="./js/main.js"></script>


    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language: 'zh-TW',
            format: 'yyyy-mm-dd',//日期格式
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>
