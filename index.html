<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Form</title>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="container">
            <article id="article1" class="article article1">
                <!-- income outcome -->
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">支出</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">支出</a></li>
                        <li><a class="dropdown-item" href="#">收入</a></li>
                    </ul>
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"  id="price" name="price">
                </div>
                <!-- type -->
                <div class="input-group mb-3">
                    <span class="input-group-text">分類</span>
                    <div class="input-group-text bg-white flex-fill">
                        <div class="input-group">
                            <input type="radio" class="btn-check form-check-input" name="options" id="option1" autocomplete="off" value="飲食">
                            <label class="btn btn-secondary input-group-text" for="option1">飲食</label>

                            <input type="radio" class="btn-check form-check-input" name="options" id="option2" autocomplete="off" value="居家">
                            <label class="btn btn-secondary input-group-text" for="option2">居家</label>

                            <input type="radio" class="btn-check form-check-input" name="options" id="option3" autocomplete="off" value="學習">
                            <label class="btn btn-secondary input-group-text" for="option3">學習</label>

                            <input type="radio" class="btn-check form-check-input" name="options" id="option4" autocomplete="off" value="健康">
                            <label class="btn btn-secondary input-group-text" for="option4">健康</label>
                        </div>
                    </div>
                </div>
                <!-- memo -->
                <div class="input-group mb-3">
                    <span class="input-group-text">備註</span>
                    <input type="text" class="form-control" id="memo" name="memo">
                </div>
                <!-- date -->
                <div class="input-group mb-3">
                    <span class="input-group-text">日期</span>
                    <span class="add-on input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    <input class="controls input-append date form_date form-control" data-date=""
                        data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd"
                        type="text" value="" readonly>
                    <input type="hidden" id="dtp_input2" value=""><br>
                </div>
                <button class="btn btn-info btn-send">新增</button>
            </article>
        </div>
    </section>
    <footer></footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap-datetimepicker.min.js"></script>
    <script src="./js/bootstrap-datetimepicker.zh-TW.js"></script>

    <script type="text/javascript">
        $('.form_date').datetimepicker({
            language: 'zh-TW',
            format: 'yyyy-mm-dd',//日期格式
            weekStart: 1,
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    </script>

</body>

</html>
